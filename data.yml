  - උසස් පෙළ ගිණුම්කරණයට  අදාළ පහත
    දැක්වෙන නියායාත්මක සටහන් සහ ප්‍රශ්න පත්‍ර 
    මෙම වෙබ් අඩවියෙන් දැන් ඔබට බාගත කරගත හැකිය.
  -          
  - ගිණුම්කරණය සහ එහි අවශ්‍යතාවය ඒකකය සඳහා 
    නියායාත්මක සටහන්, බහුවර්ණ ප්‍රශ්න පත්‍රය, 
    ව්‍යුහගත ප්‍රශ්න පත්‍රය (සිංහල සහ ඉංග්‍රීසි යන මාධ්‍ය දෙකෙන්ම) 
  -               
  - ගිණුම්කරණ සමීකරණ ඒකකය සඳහා න්‍යායාත්මක සටහන් 
    සහ බහු බහුවර්ණ ප්‍රශ්න පත්‍රය සිංහල මාධ්‍යයෙන් පමණක් 
  -
